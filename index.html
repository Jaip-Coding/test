<!DOCTYPE html>
<html>
<head>
    <title>Canvas Texteditor</title>
    <style>
        #editorCanvas {
            border: 1px solid #000;
            font-family: "Courier New", monospace; /* Retro-Schriftart */
            background-color: #011A04; /* Retro-Hintergrundfarbe */
            color: #00FF00; /* Retro-Textfarbe */
        }
    </style>
</head>
<body>
    <canvas id="editorCanvas" width="560" height="384"></canvas>

    <script>
        const canvas = document.getElementById("editorCanvas");
        const context = canvas.getContext("2d");

        // Text-Eigenschaften
        let fontSize = 23;
        let fontFamily = "Courier New, monospace";
        let textColor = "#00FF00"; // Retro-Textfarbe

        // Initialisiere den Textinhalt
        let textContent = "";

        // Setze die Text-Eigenschaften
        context.font = `${fontSize}px ${fontFamily}`;
        context.fillStyle = textColor;

        // Funktion zum Text zeichnen
        function drawText() {
            context.clearRect(0, 0, canvas.width, canvas.height);
            printAt(context, textContent, 5, 20, 20, 560);
        }

        // Event-Handler f√ºr Tastatureingaben
        document.addEventListener("keydown", function(event) {
            if (event.key.length === 1 && event.key !== "Enter") {
                textContent += event.key;
                drawText();
            } else if (event.key === "Backspace") {
                textContent = textContent.slice(0, -1);
                drawText();
            } else if (event.key === "Enter") {
                textContent += "\n";
                drawText();
            }
        });

        function printAt(context, text, x, y, lineHeight, fitWidth) {
            fitWidth = fitWidth || 0;

            if (fitWidth <= 0) {
                context.fillText(text, x, y);
                return;
            }

            var words = text.split(' ');
            var currentLine = '';
            
            for (var i = 0; i < words.length; i++) {
                var testLine = currentLine + ' ' + words[i];
                var testWidth = context.measureText(testLine).width;
                
                if (testWidth <= fitWidth) {
                    currentLine = testLine;
                } else {
                    context.fillText(currentLine, x, y);
                    currentLine = words[i];
                    y += lineHeight;
                }
            }
            
            context.fillText(currentLine, x, y);
        }
    </script>
</body>
</html>
