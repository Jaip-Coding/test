<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sticky Header Webseite</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        header {
            position: sticky;
            top: 0;
            background-color: #333;
            color: white;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo-image img {
            padding: 1% 3%;
            width: 50px;
            height: 50px;
        }

        .logo-text h1 {
            /*color: white;
            text-align: left;
            padding: 1% 3%;
            text-decoration: none;*/
            font-size: 20px;
        }

        .logo {
            display: flex;
            align-items: start;
            justify-content: start
        }
        
        nav {
            display: none;
            flex-direction: column;
            position: absolute;
            top: 70px;
            right: 0px;
            background-color: #333;
            padding: 10px;
            width: 300px;
            font-size: 20px;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin-bottom: 10px;
            display: block;
        }

        #menu-toggle {
            display: none;
            cursor: pointer;
            color: white;
        }

        #menu-toggle:checked + nav {
            display: flex;
        }

        #menu-label {
            font-size: 30px;
        }

        .feature-box {
            width: 30%;
            padding: 10px;
            margin: 10px;
            background-color: #f0f0f0;
            text-align: center;
        }

        @media only screen and (max-width: 768px) {
            header {
                flex-direction: column;
                align-items: center;
            }

            header div {
                margin-bottom: 10px;
            }

            nav {
                width: 100%;
                top: 40px;
                left: 0;
            }

            /*#menu-toggle {
                display: block;
            }

            #menu-toggle + nav {
                display: none;
            }*/

            .feature-box {
                width: 80%;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <div class="logo-image">
                <img src="https://jaip-coding.github.io/logo_transparent.png">
            </div>
            <div class="logo-text">
                <h1>Jaip Coding</h1>
            </div>
        </div>
        <input type="checkbox" id="menu-toggle">
        <label id="menu-label" for="menu-toggle">&#9776</label>
        <nav>
            <b><a href="#">Home</a></b>
            <b><a href="#">Über uns</a></b>
            <b><a href="#">Kontakt</a></b>
        </nav>
    </header>

    <center><img src="https://jaip-coding.github.io/Code1.png" style="width: 100%"></center>

    <div style="display: flex; justify-content: space-around; flex-wrap: wrap;">
        <div class="feature-box">
            <h2>Feature 1</h2>
            <p>Kurzer Text über Feature 1.</p>
            <a href="#">Mehr erfahren</a>
        </div>
        <div class="feature-box">
            <h2>Feature 2</h2>
            <p>Kurzer Text über Feature 2.</p>
            <a href="#">Mehr erfahren</a>
        </div>
        <div class="feature-box">
            <h2>Feature 3</h2>
            <p>Kurzer Text über Feature 3.</p>
            <a href="#">Mehr erfahren</a>
        </div>
    </div>

    <!-- Weitere Inhalte und Abschnitte hier einfügen -->

    <script>
        // JavaScript-Code zum Ein-/Ausblenden des Menüs
        document.getElementById('menu-toggle').addEventListener('change', function() {
            var nav = document.querySelector('nav');
            nav.style.display = this.checked ? 'flex' : 'none';
        });
    </script>
</body>
</html>
