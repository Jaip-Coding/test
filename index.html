<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Deine Webseite</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    header {
      position: sticky;
      top: 0;
      background-color: #333;
      padding: 10px;
      color: white;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    header img {
      height: 40px; /* Passe die Höhe nach Bedarf an */
    }

    main {
      width: 100%;
      text-align: center;
    }

    main img {
      width: 100%;
      height: auto;
    }

    .featured-box {
      display: flex;
      flex-direction: column;
      margin: 20px;
    }

    footer {
      padding: 20px;
      background-color: #333;
      color: white;
      text-align: center;
    }

    @media (max-width: 600px) {
      header {
        flex-direction: column;
        text-align: center;
      }

      header nav {
        display: none;
      }

      header img {
        margin-bottom: 10px;
      }
    }
  </style>
</head>
<body>

  <header>
    <div>
      <img src="dein-logo.png" alt="Logo">
      <span>Dein Name</span>
    </div>
    <nav>
      <ul>
        <li><a href="#">Menüpunkt 1</a></li>
        <li><a href="#">Menüpunkt 2</a></li>
        <li><a href="#">Menüpunkt 3</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <img src="dein-foto.jpg" alt="Foto">
    
    <div class="featured-box">
      <h2>Box 1</h2>
      <p>Kurzer Text zur Box 1. <a href="#">Link</a></p>
    </div>

    <div class="featured-box">
      <h2>Box 2</h2>
      <p>Kurzer Text zur Box 2. <a href="#">Link</a></p>
    </div>

    <div class="featured-box">
      <h2>Box 3</h2>
      <p>Kurzer Text zur Box 3. <a href="#">Link</a></p>
    </div>
  </main>

  <footer>
    &copy; 2023 Dein Unternehmen
  </footer>

</body>
</html>
