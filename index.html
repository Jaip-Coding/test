<!DOCTYPE html>
<html>
<head>
    <title>Canvas Texteditor</title>
    <style>
        #editorCanvas {
            border: 1px solid #000;
            font-family: "Courier New", monospace; /* Retro-Schriftart */
            background-color: #011A04; /* Retro-Hintergrundfarbe */
            color: #00FF00; /* Retro-Textfarbe */
        }
    </style>
</head>
<body>
    <canvas id="editorCanvas" width="560" height="384"></canvas>

    <script>
        const canvas = document.getElementById("editorCanvas");
        const context = canvas.getContext("2d");

        // Text-Eigenschaften
        let fontSize = 20;
        let fontFamily = "Courier New, monospace";
        let textColor = "#00FF00"; // Retro-Textfarbe

        // Initialisiere den Textinhalt
        let textContent = "";

        // Setze die Text-Eigenschaften
        context.font = `${fontSize}px ${fontFamily}`;
        context.fillStyle = textColor;

        // Funktion zum Text zeichnen
        function drawText() {
            context.clearRect(0, 0, canvas.width, canvas.height);
            printAt(context, textContent, 10, 30, 15, 540);
        }

        // Event-Handler f√ºr Tastatureingaben
        document.addEventListener("keydown", function(event) {
            if (event.key.length === 1) {
                textContent += event.key;
                drawText();
            } else if (event.key === "Backspace") {
                textContent = textContent.slice(0, -1);
                drawText();
            } else if (event.key === "Enter") {
                textContent += "\n";
                drawText();
            }
        });

        function printAt( context , text, x, y, lineHeight, fitWidth) {
            fitWidth = fitWidth || 0;
            
            if (fitWidth <= 0)
            {
                 context.fillText( text, x, y );
                return;
            }
            
            for (var idx = 1; idx <= text.length; idx++)
            {
                var str = text.substr(0, idx);
                console.log(str, context.measureText(str).width, fitWidth);
                if (context.measureText(str).width > fitWidth)
                {
                    context.fillText( text.substr(0, idx-1), x, y );
                    printAt(context, text.substr(idx-1), x, y + lineHeight, lineHeight,  fitWidth);
                    return;
                }
            }
            context.fillText( text, x, y );
        }
    </script>
</body>
</html>
