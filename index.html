<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sticky Header Webseite</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        header {
            position: sticky;
            top: 0;
            background-color: #333;
            color: white;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header img {
            max-width: 100px;
            height: auto;
        }

        nav {
            display: none;
            flex-direction: column;
            position: absolute;
            top: 60px;
            left: 10px;
            background-color: #333;
            padding: 10px;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin-bottom: 10px;
            display: block;
        }

        #menu-toggle {
            display: none;
            cursor: pointer;
            color: white;
        }

        #menu-toggle:checked + nav {
            display: flex;
        }

        section {
            width: 100%;
            height: 100vh;
            background: url('background.jpg') center/cover no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
        }

        .feature-box {
            width: 30%;
            padding: 20px;
            margin: 20px;
            background-color: #f0f0f0;
            text-align: center;
        }

        @media only screen and (max-width: 768px) {
            header {
                flex-direction: column;
                align-items: flex-start;
            }

            nav {
                width: 100%;
                top: 40px;
                left: 0;
            }

            #menu-toggle {
                display: block;
            }

            #menu-toggle + nav {
                display: none;
            }

            .feature-box {
                width: 80%;
            }
        }
    </style>
</head>
<body>
    <header>
        <div>
            <img src="logo.png" alt="Logo">
            <span>Webseitenname</span>
        </div>
        <input type="checkbox" id="menu-toggle">
        <label for="menu-toggle">&#9776; Menü</label>
        <nav>
            <a href="#">Home</a>
            <a href="#">Über uns</a>
            <a href="#">Kontakt</a>
        </nav>
    </header>

    <section>
        <h1>Willkommen auf unserer Webseite</h1>
    </section>

    <div style="display: flex; justify-content: space-around; flex-wrap: wrap;">
        <div class="feature-box">
            <h2>Feature 1</h2>
            <p>Kurzer Text über Feature 1.</p>
            <a href="#">Mehr erfahren</a>
        </div>
        <div class="feature-box">
            <h2>Feature 2</h2>
            <p>Kurzer Text über Feature 2.</p>
            <a href="#">Mehr erfahren</a>
        </div>
        <div class="feature-box">
            <h2>Feature 3</h2>
            <p>Kurzer Text über Feature 3.</p>
            <a href="#">Mehr erfahren</a>
        </div>
    </div>

    <!-- Weitere Inhalte und Abschnitte hier einfügen -->

</body>
</html>
